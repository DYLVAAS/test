<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table ,td, tr, th {
          border: 1px solid #000;
        }
        td, tr {
            width: 100px;
            height: 100px;
        }
      </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td style="background-color:rgb(255, 0, 0);"colspan="2"></td>  
                <td style="background-color:rgb(8, 5, 118);"></td>
                <td style="background-color:rgb(8, 5, 118);"></td>
                <td style="background-color:rgb(8, 5, 118);"></td>
                <td style="background-color: rgb(32, 151, 8);"rowspan="3"></td>
            </tr>
            <tr>
                <td style="background-color: rgb(255, 0, 106)"rowspan="7"></td>  
                <td style="background-color: rgb(4, 230, 250);" colspan="3" rowspan="2"></td>
                <td style="background-color: rgb(200, 255, 0);" rowspan="2"></td>
            </tr>
            <tr>  
            </tr>
            <tr>
                <td style="background-color: rgb(255, 98, 0);" colspan="2" rowspan="2"></td>  
                <td style="background-color: rgb(18, 61, 12);" colspan="3" rowspan="2"></td>
            </tr>
            <tr> 
            </tr>
        </tbody>
    </table>
</body>
</html>
